      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      // .some is an array method that checks to see if at least one element in the array meets the condition
      const isAdult = people.some((person) => {
        // new Date() creates a new Date object - represents the current date and time
        // .getFullYear() method gets the year as a four-digit number from the Date object
        const currentYear = new Date().getFullYear();
        // take the current year and subtract the year of the person's birth looking for anyone 19 or older
        return currentYear - person.year >= 19;
      });
      // the {} around isAdult you can see the name of the variable along with the value
      console.log({ isAdult }); // {isAdult: true}

      // Array.prototype.every() // is everyone 19 or older?
      const allAdults = people.every((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });
      console.log({ allAdults });
